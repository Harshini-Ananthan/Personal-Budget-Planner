<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Users</h1>
<a href="/users/new">Add New User</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact No</th>
        <th>Joining Date</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.user_id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.contact_no}"></td>
        <td th:text="${user.join_date}"></td>
        <td>
            <a th:href="@{/users/edit/{user_id}(user_id=${user.user_id})}">Edit</a>
            <a th:href="@{/users/delete/{user_id}(user_id=${user.user_id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
